<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GhostWrite | Chargeback Dispute Writer</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-950 text-white flex flex-col items-center justify-center min-h-screen p-6">
  <div class="max-w-lg w-full bg-gray-900 rounded-2xl shadow-lg p-8 border border-gray-700">
    <h1 class="text-3xl font-bold mb-6 text-center text-blue-400">üí≥ Chargeback Dispute Writer</h1>

    <div class="space-y-4">
      <input id="merchant" placeholder="Merchant Name"
        class="w-full p-3 rounded-lg bg-gray-800 text-white border border-gray-700 focus:ring-2 focus:ring-blue-500" />
      <input id="reason" placeholder="Dispute Reason"
        class="w-full p-3 rounded-lg bg-gray-800 text-white border border-gray-700 focus:ring-2 focus:ring-blue-500" />
      <input id="amount" placeholder="Amount (e.g. $123.45)"
        class="w-full p-3 rounded-lg bg-gray-800 text-white border border-gray-700 focus:ring-2 focus:ring-blue-500" />
      <textarea id="description" rows="4" placeholder="Brief description..."
        class="w-full p-3 rounded-lg bg-gray-800 text-white border border-gray-700 focus:ring-2 focus:ring-blue-500"></textarea>

      <button id="generateBtn"
        class="w-full bg-blue-600 hover:bg-blue-700 font-semibold py-3 rounded-lg transition duration-200">
        ‚úçÔ∏è Generate Dispute Letter
      </button>
    </div>

    <div id="loading" class="text-blue-400 text-center mt-4 hidden animate-pulse">GhostWrite is composing your letter...
    </div>

    <div id="outputContainer" class="mt-6 hidden">
      <h2 class="text-xl font-semibold mb-2">üìÑ Your Dispute Letter</h2>
      <pre id="output" class="bg-gray-800 p-4 rounded-lg text-gray-100 whitespace-pre-wrap"></pre>
    </div>
  </div>

  <script>
    const btn = document.getElementById("generateBtn");
    const loading = document.getElementById("loading");
    const outputContainer = document.getElementById("outputContainer");
    const output = document.getElementById("output");

    btn.addEventListener("click", async () => {
      const payload = {
        merchant: document.getElementById("merchant").value,
        reason: document.getElementById("reason").value,
        amount: document.getElementById("amount").value,
        description: document.getElementById("description").value
      };

      if (!payload.merchant || !payload.reason || !payload.amount || !payload.description) {
        alert("Please fill in all fields.");
        return;
      }

      btn.disabled = true;
      loading.classList.remove("hidden");
      outputContainer.classList.add("hidden");
      output.textContent = "";

      try {
        const res = await fetch("/api/dispute", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        const data = await res.json();

        loading.classList.add("hidden");
        outputContainer.classList.remove("hidden");
        output.textContent = data.result || "Error: " + (data.error || "No response from server.");
      } catch (err) {
        output.textContent = "‚ö†Ô∏è Error: " + err.message;
        loading.classList.add("hidden");
        outputContainer.classList.remove("hidden");
      } finally {
        btn.disabled = false;
      }
    });
  </script>
</body>

</html>
